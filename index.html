<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

     <div class="calcBox">
        <nav>
            <ul>
                <li><a href=""><i class="fa-solid fa-sliders"></i></a></li>
                <li><a href="">Calculator</a></li>
                <li><a href="">Converter</a></li>
                <li class="colorToggle">
    <p id="colorIcon"><i class="fa-regular fa-moon"></i></p>
</li>

            </ul>
        </nav>
        <div class="totalEcueation">
        <div class="total"><p class="perfom"></p> </div>
         <div class="execution"><p class="excu"></p> </div>
         </div>
        <div class="caculateBox">
            <div>AC</div>
            <div class="clear"><i class="fa-regular fa-rectangle-xmark"></i></div>
            <div class="persent"><i class="fa-solid fa-percent"></i></div>
            <div class="divide"><i class="fa-solid fa-divide"></i></div>
            <div class="multi"><i class="fa-solid fa-xmark"></i></div>
            <div class="minus"><i class="fa-solid fa-minus"></i></div>
            <div class="plus"><i class="fa-solid fa-plus"></i></div>
            <div class="equal"><i class="fa-solid fa-equals"></i></div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">6</div>
            <div class="num">5</div>
            <div class="num">4</div>
            <div class="num">3</div>
            <div class="num">2</div>
            <div class="num">1</div>
            <div class="num">+</div>
            <div class="num">0</div>
            <div class="num">.</div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
